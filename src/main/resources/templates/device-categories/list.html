<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/base}"
      th:with="title='Device Categories'">
<head>
    <title>Device Categories - Diagnostic Tool</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-tags me-2"></i>Device Categories</h1>
            <a th:href="@{/device-categories/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Add Category
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Devices</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="category : ${categories}" th:if="${#lists.isEmpty(categories)}">
                                <td colspan="4" class="text-center py-4 text-muted">
                                    <i class="bi bi-inbox me-2"></i> No categories found
                                </td>
                            </tr>
                            <tr th:each="category : ${categories}" th:unless="${#lists.isEmpty(categories)}">
                                <td>
                                    <a th:href="@{/device-categories/{id}/edit(id=${category.id})}" class="text-decoration-none">
                                        <strong th:text="${category.name}"></strong>
                                    </a>
                                </td>
                                <td>
                                    <span class="text-muted" th:if="${category.description == null || category.description.isEmpty()}">
                                        No description
                                    </span>
                                    <span th:if="${category.description != null && !category.description.isEmpty()}" 
                                          th:text="${#strings.abbreviate(category.description, 50)}"></span>
                                </td>
                                <td>
                                    <span class="badge" 
                                          th:classappend="${#lists.isEmpty(category.devices)} ? 'bg-secondary' : 'bg-primary'"
                                          th:text="${#lists.isEmpty(category.devices)} ? 'No devices' : #lists.size(category.devices) + ' device(s)'">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/device-categories/{id}/edit(id=${category.id})}" 
                                           class="btn btn-outline-primary"
                                           title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" 
                                                class="btn btn-outline-danger"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteModal"
                                                th:attr="data-bs-category-id=${category.id}, 
                                                       data-bs-category-name=${category.name},
                                                       data-bs-device-count=${#lists.size(category.devices)}"
                                                th:disabled="${!#lists.isEmpty(category.devices)}"
                                                title="${!#lists.isEmpty(category.devices)} ? 'Cannot delete category with devices' : 'Delete'"
                                                th:classappend="${!#lists.isEmpty(category.devices)} ? 'disabled' : ''">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete category <strong id="categoryName"></strong>?</p>
                        <p class="text-danger">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form id="deleteForm" method="post" th:action="">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Handle delete modal
                const deleteModal = document.getElementById('deleteModal');
                if (deleteModal) {
                    deleteModal.addEventListener('show.bs.modal', function (event) {
                        const button = event.relatedTarget;
                        const categoryId = button.getAttribute('data-bs-category-id');
                        const categoryName = button.getAttribute('data-bs-category-name');
                        const deviceCount = button.getAttribute('data-bs-device-count');
                        
                        const modal = this;
                        modal.querySelector('#categoryName').textContent = categoryName;
                        modal.querySelector('#deleteForm').action = '/device-categories/' + categoryId + '/delete';
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
