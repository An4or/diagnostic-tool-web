<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">
<head>
    <title>Access Denied - Diagnostic Tool</title>
</head>
<body>
    <div layout:fragment="content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="card border-danger">
                    <div class="card-body p-5">
                        <div class="display-1 text-danger mb-4">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <h1 class="display-5 text-danger mb-4">403 - Access Denied</h1>
                        <p class="lead">You don't have permission to access this page.</p>
                        <p class="text-muted">Please contact the administrator if you believe this is an error.</p>
                        <div class="mt-4">
                            <a th:href="@{/}" class="btn btn-primary me-2">
                                <i class="bi bi-house-door me-1"></i> Go to Home
                            </a>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-in-right me-1"></i> Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
