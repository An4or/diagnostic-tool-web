<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/base}"
      th:with="title='Devices'">
<head>
    <title>Devices - Diagnostic Tool</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-device-hdd me-2"></i>Devices</h1>
            <a th:href="@{/devices/create}" class="btn btn-primary">
                <i class="bi bi-plus-lg me-1"></i> Add Device
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="device : ${devices}" th:if="${#lists.isEmpty(devices)}">
                                <td colspan="4" class="text-center py-4 text-muted">
                                    <i class="bi bi-inbox me-2"></i> No devices found
                                </td>
                            </tr>
                            <tr th:each="device : ${devices}" th:unless="${#lists.isEmpty(devices)}">
                                <td>
                                    <a th:href="@{/devices/{id}/edit(id=${device.id})}" class="text-decoration-none">
                                        <strong th:text="${device.name}"></strong>
                                    </a>
                                </td>
                                <td>
                                    <span class="text-muted" th:if="${device.description == null || device.description.isEmpty()}">
                                        No description
                                    </span>
                                    <span th:if="${device.description != null && !device.description.isEmpty()}" 
                                          th:text="${#strings.abbreviate(device.description, 50)}"></span>
                                </td>
                                <td>
                                    <span th:if="${device.category == null}" class="badge bg-secondary">Uncategorized</span>
                                    <a th:if="${device.category != null}" 
                                       th:href="@{/device-categories/{id}/edit(id=${device.category.id})}"
                                       class="badge bg-primary text-decoration-none"
                                       th:text="${device.category.name}">
                                    </a>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/devices/{id}/edit(id=${device.id})}" 
                                           class="btn btn-outline-primary"
                                           title="Edit">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <button type="button" 
                                                class="btn btn-outline-danger"
                                                data-bs-toggle="modal" 
                                                data-bs-target="#deleteModal"
                                                th:attr="data-bs-device-id=${device.id}, 
                                                       data-bs-device-name=${device.name}"
                                                title="Delete">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Deletion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure you want to delete device <strong id="deviceName"></strong>?</p>
                        <p class="text-danger">This action cannot be undone.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <form id="deleteForm" method="post" th:action="">
                            <input type="hidden" name="_method" value="delete" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <th:block layout:fragment="scripts">
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                // Handle delete modal
                const deleteModal = document.getElementById('deleteModal');
                if (deleteModal) {
                    deleteModal.addEventListener('show.bs.modal', function (event) {
                        const button = event.relatedTarget;
                        const deviceId = button.getAttribute('data-bs-device-id');
                        const deviceName = button.getAttribute('data-bs-device-name');
                        
                        const modal = this;
                        modal.querySelector('#deviceName').textContent = deviceName;
                        modal.querySelector('#deleteForm').action = '/devices/' + deviceId + '/delete';
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
